syntax = "proto2";

message Segment {
    required int64 id          = 1; // One message one id, even though a message's been splited into packages
    required int32 index       = 2;
    required int32 total       = 3;
    optional int32 ack         = 4; // bool
    optional bytes body        = 5; // Message.Marshal()
    // required uint32 checksum   = 6; // Zero
}

message Message {
    required int64 id          = 1; //
    required string userId     = 2; // message from (peer)
    optional string targetId   = 3; // message to (peer)
    optional string groupId    = 4; // message to (group)
    enum MessageType {
        TEXT     = 0;
        IMAGE    = 1;
        VIDEO    = 2;
        AUDIO    = 3;
        SYSTEM   = 4;
        FILE     = 5;
    }
    optional MessageType type  = 5 [default = TEXT];
    enum AckType {
        NONE     = 0;
        RECEIVED = 1; // neccessary
        READ     = 2;
    }
    optional AckType ack       = 6 [default = RECEIVED];
    optional bytes body        = 7; // size of body, may be huge
}

message Body {
    required int32 index       = 1;
    required int32 total       = 2;
    required bytes body        = 3;
}

